{% extends "employee_register/base.html" %}

{% block content %}
    <table class="table table-borderless">
        <thead class="border-bottom font-weight-bold">

            <tr>
                <td>FullName</td>
                <td>mobile</td>
                <td>Position</td>
                <td>
                    <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
                        <i class="fas fa-plus"></i> Add New 
                    </a>
                </td>   
            </tr>
        </thead>
        <tbody>
            {% for con in context %}
            <tr>
                <td>{{con.fullname}}</td>
                <td>{{con.mobile}}</td>
                <td>{{con.Position}}</td>
                <td>{{con.emp_code}}</td>
                <td>
                    <a href="{% url 'employee_update' con.id %}" class="btn text-secondary px-0"> 
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url  'employee_delete' con.id %}" method = "POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>


            {% endfor %}
        </tbody>


    </table>
{% endblock content %}
